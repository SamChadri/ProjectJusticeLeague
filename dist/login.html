    <body style="overflow-x: hidden; background-color: black;" class="text-white">
        
        <header class="w-100">
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                    <div class="mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffb3de" class="bi bi-x-diamond-fill zoom-in-ani" viewBox="0 0 16 16">

            <nav id="homeNav" class="navbar nav-masthead fixed-top navbar-expand-sm justify-content-end">


            </nav>

        <div style="height: 100vh;" class="d-flex justify-content-center">
            <div class="my-auto w-100"> 
                <div style="" class="row ">
                    <div class="col-md-7">
                        <h2 class="display-6">One Account,<span class="xo_style"> All of XO</span> </h2>
                        <div class="login-visual my-3"> 

                        </div>
                        <img src="">
                    </div>
                    <div class="col-md-5 d-flex">
                        <div class="w-100 ">
                            <h1 class="display-6 text-center"> Login</h1>
                            <div id="login-info" class="mx-auto">
                                <form class=" my-5 w-75 mx-auto ml-0">
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3  form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                      <a href="http://127.0.0.1:3005/" class="forgot-password">Forgot Password</a>

                                    </div>

                                    <div class="w-100 text-center">
                                        <button type="submit" class="btn btn-outline-light">Submit</button>

                                    </div>

                                  </form>
                                  <hr class=" w-75 mx-auto ">
                                  <div class="text-center" >
                                      <h4>Don't have an account?</h4>
                                      <a href="http://127.0.0.1:3005/register" type="submit" class="btn w-50 btn-outline-light">SIGN UP FOR XO</a>

                                  </div>

                            </div>

        
                        </div>

                    </div>

    
                </div>

            </div>

        </div>
